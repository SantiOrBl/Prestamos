<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/syles.css">
</head>

<body>


    <div class="container mt-4 rounded-4 custom1">
        <div class="row mb-4 mt-4">
            <div class="col">
                <h1 class="text-center m-3 rounded-4 custom2 ache1">Registro de prestamos</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-6">
                <input type="text" class="form-control inputsitos" placeholder="nombre equipo" id="nombreEquipoInput">
                <br>
                <input type="text" class="form-control inputsitos" placeholder="marca equipo" id="marcaEquipoInput">
                <br>
                <input type="text" class="form-control inputsitos" placeholder="cantidad equipo"
                    id="cantidadEquipoInput">
                <br>
                <button class="btn btn-success" id="addEquipoBoton">Agegar Equipos</button>
                <br>


            </div>
            <div class="col-6">

                <input id="inputIdInstructor" class="form-control inputsitos" type="text"
                    placeholder="Ingrese número de identificación">
                <br>
                <input id="inputNombre" class="form-control inputsitos" type="text"
                    placeholder="Ingrese el nombre del Instructor">
                <br>
                <button onclick="addInstructor()" class="btn btn-success">Agegar Instructores</button>

            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <table class="table table-hover tablitas mt-3">
                    <thead class="tableheadsitos">
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="equipos">

                    </tbody>
                </table>
            </div>

            <div class="col">
                <table class="table table-hover tablitas mt-3">
                    <thead class="tableheadsitos">
                        <tr>
                            <th>No. Identificación</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="instructores">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>


    <div class="container mt-4 rounded-4 custom1">


        <div class="row mb-4 mt-4 pt-4">
            <div class="col-6">
                <input type="text" class="form-control inputsitos" placeholder="equipo prestar" id="equipoPrestarInput">
                <br>
                <input type="text" class="form-control inputsitos" placeholder="marca equipo" id="marcaPrestarInput">
                <br>
                <input id="inputCantidadPrestar" class="form-control inputsitos" type="text"
                    placeholder="Cantidad a prestar">
                <br>
                <input id="inputidPresta" class="form-control inputsitos" type="text"
                    placeholder="ID del instructor a prestar">
                <br>
                <button id="addPrestamoBoton" class="btn btn-success">Agregar Prestamo</button>
            </div>
            <div class="col-6">
                <input type="text" class="form-control inputsitos" placeholder="equipo devolver"
                    id="equipoDevolverInput">
                <br>
                <input type="text" class="form-control inputsitos" placeholder="marca devolver" id="marcaDevolverInput">
                <br>
                <input id="inputCantidadDevolver" type="text" class="form-control inputsitos"
                    placeholder="Cantidad a devolver">
                <br>
                <input id="inputidDevolver" type="text" class="form-control inputsitos"
                    placeholder="ID del instructor a devolver">
                <br>
                <button onclick="devolverPrestamo()" class="btn btn-success">Devolver Prestamo</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <table class="table table-hover tablitas">
            <thead class="tableheadsitos">
                <tr>
                    <th>Instructor</th>
                    <th>Equipo</th>
                    <th>Marca</th>
                    <th>Cantidad Solicitada</th>
                </tr>
            </thead>
            <tbody id="prestamos">

            </tbody>
        </table>
        <br>

    </div>


    <script src="js/micodigo.js"></script>
</body>

</html>
